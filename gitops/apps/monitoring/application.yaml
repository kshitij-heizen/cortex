apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "65.1.1"
    helm:
      releaseName: monitoring
      values: |
        prometheus:
          prometheusSpec:
            nodeSelector:
              karpenter.sh/nodepool: general-pool
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                cpu: 1000m
                memory: 3Gi
            retention: 10d
            retentionSize: "18GB"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            serviceMonitorNamespaceSelector: {}
            podMonitorNamespaceSelector: {}
        
        grafana:
          enabled: true
          adminPassword: "DemoPass123!"
          nodeSelector:
            karpenter.sh/nodepool: general-pool
          persistence:
            enabled: true
            storageClassName: gp3
            size: 2Gi
          service:
            type: ClusterIP
            port: 80
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          sidecar:
            dashboards:
              enabled: true
              searchNamespace: ALL
            datasources:
              enabled: true
        
        alertmanager:
          enabled: false
        
        nodeExporter:
          enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
          tolerations:
            - operator: Exists
        
        kubeStateMetrics:
          enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 50Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true