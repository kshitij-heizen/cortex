apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-ingestion
  namespace: cortex-ingestion
  labels:
    app.kubernetes.io/name: cortex-ingestion
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: cortex
  annotations:
    # Auto-restart pods when secrets change (via Stakater Reloader)
    secret.reloader.stakater.com/reload: "cortex-ingestion-secrets"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-ingestion
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-ingestion
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cortex-ingestion
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 60
      containers:
        - name: cortex-ingestion
          image: 746038690600.dkr.ecr.us-east-1.amazonaws.com/cortex-ingestion:50a000729bbbd718ec19748994af991ee2726860
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cortex-ingestion-config
            - secretRef:
                name: cortex-ingestion-secrets
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
            limits:
              memory: "4Gi"
              cpu: "2000m"
              ephemeral-storage: "5Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: cache-volume
              mountPath: /tmp/cortex_cache
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: "2Gi"
      nodeSelector:
        role: general
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: cortex-ingestion
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cortex-ingestion

