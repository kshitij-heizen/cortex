# DigitalOcean DNS DNS-01 ClusterIssuer
#
# Prerequisites:
#   1. Create DigitalOcean API Token:
#      - Go to https://cloud.digitalocean.com/account/api/tokens
#      - Generate New Token with read+write scope
#
#   2. Create the secret:
#      kubectl create secret generic digitalocean-dns-token \
#        --namespace cert-manager \
#        --from-literal=access-token=<your-token>
#
# Usage:
#   kubectl apply -f digitalocean.yaml
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns01
spec:
  acme:
    email: cloud@usecortex.ai  # UPDATE: Your email
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dns01-key
    solvers:
    - dns01:
        digitalocean:
          tokenSecretRef:
            name: digitalocean-dns-token
            key: access-token
