{{- if .Values.clusterIssuer.create }}
{{- $existing := lookup "cert-manager.io/v1" "ClusterIssuer" "" .Values.clusterIssuer.name }}
{{- if not $existing }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterIssuer.name }}
  labels:
    {{- include "milvus-tenant.labels" . | nindent 4 }}
spec:
  acme:
    email: {{ .Values.clusterIssuer.email }}
    server: {{ .Values.clusterIssuer.server }}
    privateKeySecretRef:
      name: {{ .Values.clusterIssuer.privateKeySecretRef }}
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: {{ .Values.clusterIssuer.cloudflare.apiTokenSecretName }}
              key: {{ .Values.clusterIssuer.cloudflare.apiTokenKey }}
{{- end }}
{{- end }}
