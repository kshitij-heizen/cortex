# Organization ID - all names derive from this
org_id: heizen

tolerations:
  - key: "workload"
    operator: "Equal"
    value: "database-large-scalable"
    effect: "NoSchedule"

# Storage
storageClass:
  create: true
  parameters:
    type: gp3

# Milvus cluster config
milvus:
  mode: cluster
  
  config:
    logLevel: info
    authEnabled: true
  
  components:
    proxy:
      replicas: 1
      serviceType: ClusterIP
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "4Gi"
    
    queryNode:
      replicas: 1
      resources:
        requests:
          cpu: "500m"
          memory: "2Gi"
        limits:
          cpu: "4"
          memory: "8Gi"
    
    dataNode:
      replicas: 1
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "4Gi"
    
    indexNode:
      replicas: 1
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "4"
          memory: "8Gi"
    
    mixCoord:
      replicas: 1
      resources:
        requests:
          cpu: "500m"
          memory: "512Mi"
        limits:
          cpu: "2"
          memory: "2Gi"

  dependencies:
    etcd:
      deletionPolicy: Delete
      pvcDeletion: false
      replicaCount: 1
      storageSize: 10Gi
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
    
    minio:
      deletionPolicy: Delete
      pvcDeletion: false
      mode: standalone
      replicas: 1
      storageSize: 50Gi
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "2"
          memory: "4Gi"
    
    msgStream:
      type: pulsar
    
    pulsar:
      deletionPolicy: Delete
      pvcDeletion: false
      proxy:
        replicas: 1
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
      bookkeeper:
        replicas: 2
        journalSize: 20Gi
        ledgersSize: 50Gi
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
      zookeeper:
        replicas: 1
        storageSize: 10Gi
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
      broker:
        replicas: 1
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"

# Ingress
ingress:
  className: nginx-inc
  domain: milvusdb.usecortex.ai
  grpc:
    enabled: true
  webui:
    enabled: true
  attu:
    enabled: true

# Attu UI
attu:
  enabled: true
  replicas: 1

# Certificates
certificate:
  create: true
  issuerRef:
    name: letsencrypt-dns01
    kind: ClusterIssuer

# Monitoring
monitoring:
  enabled: true