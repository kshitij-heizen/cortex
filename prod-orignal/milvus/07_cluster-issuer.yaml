# ClusterIssuer for milvusdb.usecortex.ai
# Uses a separate Cloudflare API token with Zone:Read permission for usecortex.ai
#
# Prerequisites:
#   1. Create a Cloudflare API token with:
#      - Zone:Zone:Read (for usecortex.ai)
#      - Zone:DNS:Edit (for usecortex.ai)
#   2. Create the secret:
#      kubectl create secret generic cloudflare-api-token-milvus \
#        --from-literal=api-token=YOUR_TOKEN \
#        -n cert-manager
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns01-milvus
spec:
  acme:
    email: cloud@usecortex.ai
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dns01-milvus-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-milvus
              key: api-token
