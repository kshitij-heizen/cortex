apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cortex-app-monitor
  namespace: cortex-app
  labels:
    app.kubernetes.io/name: cortex-app
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-app
  namespaceSelector:
    matchNames:
      - cortex-app
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

