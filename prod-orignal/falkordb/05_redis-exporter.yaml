apiVersion: apps/v1
kind: Deployment
metadata:
  name: falkordb-exporter
  namespace: falkordb
  labels:
    app: falkordb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falkordb-exporter
  template:
    metadata:
      labels:
        app: falkordb-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.62.0
        args:
        - --redis.addr=falkordb-prod-falkordb-falkordb.falkordb.svc.cluster.local:6379
        - --redis.password=$(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: falkordb-prod-falkordb-account-default
              key: password
        ports:
        - name: http-metrics
          containerPort: 9121
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 5
      nodeSelector:
        role: general
---
apiVersion: v1
kind: Service
metadata:
  name: falkordb-exporter
  namespace: falkordb
  labels:
    app: falkordb-exporter
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 9121
    targetPort: http-metrics
    protocol: TCP
  selector:
    app: falkordb-exporter
