apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: nextjs
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: cortex
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nextjs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextjs
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: nextjs
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --port=3000
            - --name=nextjs
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nextjs-config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}