apiVersion: batch/v1
kind: Job
metadata:
  name: sync-secrets-before-deploy
  namespace: cortex-ingestion
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    app.kubernetes.io/name: cortex-ingestion
    app.kubernetes.io/component: presync
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-ingestion
        app.kubernetes.io/component: presync
    spec:
      serviceAccountName: cortex-ingestion
      restartPolicy: OnFailure
      containers:
        - name: sync-secrets
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "üîÑ Forcing ExternalSecret sync before deployment..."
              
              # Force refresh by adding/updating annotation
              kubectl annotate externalsecret cortex-ingestion-external-secrets \
                -n cortex-ingestion \
                force-sync="$(date +%s)" \
                --overwrite
              
              echo "‚è≥ Waiting for sync to complete..."
              
              # Wait for ExternalSecret to be synced (max 60 seconds)
              for i in $(seq 1 30); do
                STATUS=$(kubectl get externalsecret cortex-ingestion-external-secrets \
                  -n cortex-ingestion \
                  -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')
                
                if [ "$STATUS" = "True" ]; then
                  echo "‚úÖ Secrets synced successfully!"
                  
                  # Verify secret exists and has data
                  KEYS=$(kubectl get secret cortex-ingestion-secrets -n cortex-ingestion -o jsonpath='{.data}' | grep -c ':' || echo "0")
                  echo "üì¶ Secret has $KEYS keys"
                  exit 0
                fi
                
                echo "  Waiting... (attempt $i/30)"
                sleep 2
              done
              
              echo "‚ùå Timeout waiting for secrets to sync"
              exit 1
