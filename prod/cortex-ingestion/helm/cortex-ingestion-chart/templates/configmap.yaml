apiVersion: v1
kind: ConfigMap
metadata:
  name: cortex-ingestion-config
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: cortex-ingestion
    app.kubernetes.io/component: config
data:
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}