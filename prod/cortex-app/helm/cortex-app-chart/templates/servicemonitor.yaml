{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cortex-app-monitor
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: cortex-app
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-app
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  endpoints:
    - port: {{ .Values.monitoring.port }}
      path: {{ .Values.monitoring.path }}
      interval: {{ .Values.monitoring.interval }}
      scrapeTimeout: 10s
{{- end }}