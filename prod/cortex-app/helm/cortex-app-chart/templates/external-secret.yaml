{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cortex-app-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: cortex-app
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.storeName | default "aws-secrets-manager" }}
    kind: ClusterSecretStore
  target:
    name: cortex-app-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: {{ .Values.externalSecrets.secretKey }}
{{- end }}