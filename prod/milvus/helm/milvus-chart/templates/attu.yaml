{{- if .Values.attu.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.org_id }}-attu
  namespace: {{ include "milvus-tenant.namespace" . }}
  labels:
{{ include "milvus-tenant.labels" . | nindent 4 }}
    app: attu
spec:
  replicas: {{ .Values.attu.replicas }}
  selector:
    matchLabels:
      app: attu
      org_id: {{ .Values.org_id }}
  template:
    metadata:
      labels:
        app: attu
        org_id: {{ .Values.org_id }}
    spec:
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | nindent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | nindent 8 }}
{{- end }}
      containers:
        - name: attu
          image: {{ .Values.attu.image.repository }}:{{ .Values.attu.image.tag }}
          ports:
            - containerPort: 3000
          env:
            - name: MILVUS_URL
              value: "{{ include "milvus-tenant.serviceName" . }}.{{ include "milvus-tenant.namespace" . }}.svc.cluster.local:19530"
            - name: ATTU_LOG_LEVEL
              value: {{ .Values.attu.logLevel | quote }}
          resources:
{{ toYaml .Values.attu.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.org_id }}-attu
  namespace: {{ include "milvus-tenant.namespace" . }}
  labels:
{{ include "milvus-tenant.labels" . | nindent 4 }}
    app: attu
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: attu
    org_id: {{ .Values.org_id }}
---
{{- if .Values.ingress.attu.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.org_id }}-attu-ingress
  namespace: {{ include "milvus-tenant.namespace" . }}
  labels:
{{ include "milvus-tenant.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.org/redirect-to-https: "false"
    nginx.org/proxy-connect-timeout: {{ .Values.ingress.attu.proxyConnectTimeout | quote }}
    nginx.org/proxy-read-timeout: {{ .Values.ingress.attu.proxyReadTimeout | quote }}
    nginx.org/proxy-send-timeout: {{ .Values.ingress.attu.proxySendTimeout | quote }}
    nginx.org/client-max-body-size: {{ .Values.ingress.attu.clientMaxBodySize | quote }}
{{- with .Values.ingress.attu.annotations }}
{{ toYaml . | nindent 4 }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - {{ include "milvus-tenant.attuHost" . }}
      secretName: {{ .Values.org_id }}-attu-tls
  rules:
    - host: {{ include "milvus-tenant.attuHost" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.org_id }}-attu
                port:
                  number: 3000
{{- end }}
{{- end }}
