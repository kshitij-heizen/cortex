{{- if .Values.ingress.enabled }}
{{- $fullName := printf "%s-%s-%s" .Values.clusterName .Values.organization .Values.tenantId }}
{{- $serviceName := printf "%s-falkordb-falkordb" $fullName }}
{{- $hostname := printf "%s-%s.%s" .Values.organization .Values.tenantId .Values.ingress.domain }}
{{- $certSecretName := printf "%s-tls-cert" $fullName }}
---
# Stunnel Deployment - TLS proxy for Redis protocol
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-stunnel
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ $fullName }}-stunnel
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: {{ .Values.stunnel.replicas }}
  selector:
    matchLabels:
      app: {{ $fullName }}-stunnel
  template:
    metadata:
      labels:
        app: {{ $fullName }}-stunnel
    spec:
      containers:
      - name: stunnel
        image: {{ .Values.stunnel.image }}
        ports:
        - name: redis-tls
          containerPort: 6380
          protocol: TCP
        env:
        - name: STUNNEL_SERVICE
          value: "redis"
        - name: STUNNEL_ACCEPT
          value: "6380"
        - name: STUNNEL_CONNECT
          value: "{{ $serviceName }}.{{ .Values.namespace }}.svc.cluster.local:6379"
        - name: STUNNEL_KEY
          value: "/etc/stunnel/certs/tls.key"
        - name: STUNNEL_CRT
          value: "/etc/stunnel/certs/tls.crt"
        resources:
          {{- toYaml .Values.stunnel.resources | nindent 10 }}
        volumeMounts:
        - name: certs
          mountPath: /etc/stunnel/certs
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: redis-tls
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: redis-tls
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: certs
        secret:
          secretName: {{ $certSecretName }}
      nodeSelector:
        role: general
---
# Stunnel Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-stunnel
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ $fullName }}-stunnel
spec:
  type: ClusterIP
  ports:
  - name: redis-tls
    port: 6380
    targetPort: redis-tls
    protocol: TCP
  selector:
    app: {{ $fullName }}-stunnel
{{- end }}