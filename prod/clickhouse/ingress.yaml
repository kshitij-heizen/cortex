apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clickhouse-ingress
  namespace: clickhouse
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01"
    nginx.org/proxy-connect-timeout: "60s"
    nginx.org/proxy-read-timeout: "60s"
    # IP Whitelisting - Cloudflare IPs only (optional, update as needed)
    # nginx.org/allow: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22"
    # nginx.org/deny: "all"
spec:
  ingressClassName: nginx-inc
  tls:
    - hosts:
        - clickhouse.usecortex.ai
      secretName: clickhouse-tls
  rules:
  - host: clickhouse.usecortex.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clickhouse-cluster01
            port:
              number: 8123